<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
        <div>
            <label id="name-label">Name 
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label">Email
                <input type="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label">Number ID
                <input type="number" id="number" placeholder="Enter your Number" min=1 max="99">
            </label>
            <label>Which option best describes your current role?
                <select id="dropdown" name="role" required>
                    <option value="">Select current role</option>
                    <option value=1>Student</option>
                    <option value=2>full time job</option>
                    <option value=3>Part-time job</option>
                    <option value=4>Prefer not to say</option>
                    <option value=5>Other</option>
                </select>
            </label>
            <div class="bottom">
                <label>Would you recommend freeCodeCamp Friend?</label>
                <label><input type="radio" class="inline" name="recommendation" value="definately"> Definately</label> 
                <label><input type="radio" class="inline" name="recommendation" value="maybe"> Maybe</label> 
                <label><input type="radio" class="inline" name="recommendation" value="not-sure"> Not Sure</label> 
            </div>
            <div class="bottom">
               <label>What would you like to see improved?</label> 
                <label><input type="checkbox" class="inline" name="prefer" value="front-end-projects"> Front-end Projects</label>
                <label><input type="checkbox" class="inline" name="prefer" value="back-end-projects"> Back-end Projects</label>
                <label><input type="checkbox" class="inline" name="prefer" value="data-visualization"> Data Visualization</label>
                <label><input type="checkbox" class="inline" name="prefer" value="chanllenges"> Challenges</label>
                <label><input type="checkbox" class="inline" name="prefer" value="open-source-community"> Open Source Community</label>
                <label><input type="checkbox" class="inline" name="prefer" value="gitter-help-rooms"> Gitter help rooms</label>
                <label><input type="checkbox" class="inline" name="prefer" value="videos"> Videos</label>
                <label><input type="checkbox" class="inline" name="prefer" value="city-meetups"> City Meetups</label>
                <label><input type="checkbox" class="inline" name="prefer" value="wiki"> Wiki</label>
                <label><input type="checkbox" class="inline" name="prefer" value="forum"> Forum</label>
                <label><input type="checkbox" class="inline" name="prefer" value="additional-courses"> Additional Courses</label>
            </div>
            <label>Any comments or suggestions?
                <textarea name="comment" id="comments" rows="3" cols="30" placeholder="Enter your comment here...."></textarea>
            </label>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
